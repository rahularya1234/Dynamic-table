<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="text-center">DYNAMIC TABLE</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="Sform" class="border-dark">
          <div class="mb-3 ">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name">
          </div>
          <div class="mb-3">
            <label for="student_uid" class="form-label">Student Uid</label>
            <input type="text" class="form-control" id="student_uid">

          </div>
          <div class="mb-3">
            <label for="student_mail" class="form-label">Student Email</label>
            <input type="text" class="form-control" id="student_mail">

          </div>
          <h4>Gender</h4>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>

          <div class="mb-3">ENTER DATE OF BIRTH</div>
          <div class="row">
            <div class="col">
              <select class="form-select mb-3 " id="day">
                <option selected>DAY</option>

              </select>
            </div>
            <div class="col">
              <select class="form-select mb-3" id="month">
                <option selected>MONTH</option>

              </select>
            </div>
            <div class="col">
              <select class="form-select mb-3" id="year">
                <option selected>YEAR</option>

              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-dark" id="mybtn">Submit</button>
        </form>
      </div>
      <div class="col-md-8 mt-4">
        <table class="table table-bordered ">
          <thead class="table-primary border-dark">
            <tr>
              <th scope="col">S.NO.</th>
              <th scope="col">Name</th>
              <th scope="col">S_Uid</th>
              <th scope="col">S_Email</th>
              <th scope="col">D.O.B</th>
              <th scope="col">GENDER</th>
            </tr>
          </thead>
          <tbody id="tablebody" class="border border-dark">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
